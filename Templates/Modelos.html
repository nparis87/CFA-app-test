{% extends "layout.html" %}
{% block content %}

<div class="btn-group" role="group" aria-label="Basic example">
  <button type="button" class="btn btn-secondary">Left</button>
  <button type="button" class="btn btn-secondary">Middle</button>
  <button type="button" class="btn btn-secondary">Right</button>
</div>
<br/>
<br/>
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Desired Model</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter the model you desire">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
         </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Parameters</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>


{% endblock content %}
